<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles/bootstrap-5.3.0/dist/css/bootstrap.min.css">

<body onload="crearCliente()">

                    <a href="">Misión</a>
                    <a href="">Visión</a>
                    <a href="">Valores</a>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav" id="navbar-elements">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Empleados</a>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Pedidos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="perfil">
            <div class="icon-perfil">
                <i class="fa-solid fa-user fa-sm"></i>
            </div>
            <div class="info-perfil">
                <p id="perfil-username">name user</p>
                <button onclick="logOut()">Log out</button>
            </div>
        </div>
    </header>
    <section>
        <!-- SLIDER -->
        <div class="content">
            <div class="side-bar">
                <div class="options">
                    <!-- Para agregar los elementos que iran en la barra lateral solo crear un div con la clase 'option'
                    y dentro el boton con el texto que deseas agregar -->

                    <!-- ejemplo-->

                        <div class="option">
                            <button>Consultar Cliente</button>
                        </div>
                        <div class="option">
                            <button>Agregar Cliente</button>
                        </div>
                    
                </div>
            </div>
            <div class="content-modulo">
                <!-- Aqui irá el contenido del modulo, como formularios y tablas. Todo el contenido irá aqui -->
               <!--
                <table>
                        <thead>

                        </thead>

                        <tbody id="Tabla_Cliente">

                        </tbody>
                    </table>
               --> 
               
               
               <div class="container-fluid mt-4">
        <form class="form-inline w-100 justify-content-center">
            <div class="form-group">
                <p>Buscar:
                <input type="text" class="form-control" id="searchInput" placeholder="Ingrese su búsqueda">
                </p>
            </div>
            <button type="submit" class="btn btn-primary ml-2">Buscar</button>
        </form>
 <div class="container mt-4">
        
    </div>
                
                
            </div>
               
            </div>
