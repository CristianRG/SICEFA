<div class="content-modulo" id="content-modulo">
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="switchPendientes">
    <label class="form-check-label" for="switchPendientes">Pendientes</label>
  </div>
    <!-- Aqui irá el contenido del modulo, como formularios y tablas. Todo el contenido irá aqui -->
    <div class="consulta" id="consulta"><!-- tabla inicial -->
        <table class="table table-hover">
            <thead>
                <tr>
                  <th scope="col">ID cliente</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido paterno</th>
                  <th scope="col">Apellido materno</th>
                  <th scope="col">Fecha de ingreso</th>
                  <th scope="col">Correo electronico</th>
                  <th scope="col">RFC</th>
                  <th scope="col">CURP</th>
                  <th scope="col">Telefono</th>
                </tr>
              </thead>
              <tbody id="contenido-tabla">
              </tbody>
          </table>
    </div>
    
    <div class="registrar" id="registrar"><!-- espacio de registro -->
      <div class="formulario"><!-- carga de formulario -->
          <h3>Regristrar cliente</h3>
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" disabled>
          <br>
          <label for="nombre">Apellido Paterno</label>
          <input type="text" id="apellidoPaterno" disabled>
          <br>
          <label for="nombre">Apellido Materno</label>
          <input type="text" id="apellidoMaterno" disabled>
          <br>
          <!-- <label for="cliente">Cliente</label>
          <input type="text" id="cliente">
          <br><br> -->
          <label for="genero">Genero</label>
          <select name="genero" id="genero">
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
          </select>
          <label for="">Fecha de nacimiento</label>
          <input type="date" id="fechaNacimiento">
          <br>
          <label for="rfc">RFC</label>
          <input type="text" id="rfc">
          <br>
          <label for="curp">CURP</label>
          <input type="text" id="curp">
          <br>
          <label for="domicilio">Domicilio</label>
          <input type="text" id="domicilio">
          <br>
          <label for="codigoPostal">Codigo Postal</label>
          <input type="text" id="codigoPostal">
          <br>
          <label for="ciudad">Ciudad</label>
          <input type="text" id="ciudad">
          <br>
          <label for="estado">Estado</label>
          <input type="text" id="estado">
          <br>
          <label for="telefono">Telefono</label>
          <input type="number" id="telefono">
          <br>  
          <label for="FechaIngreso">Fecha de ingreso</label>
          <input type="date" id="FechaIngreso">
          <br>
          <label for="correo">Correo Electronico</label>
          <input type="date" id="correo">
          <br>
          <button id="agregar" onclick="agregarListaCliente()">Agregar</button>
      </div>
        <!-- fin del formulario -->
      <div class="consulta-pedido"><!-- comment -->
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">producto</th>
              <th scope="col">cantidad</th>
              <th scope="col">precio</th>
              <th scope="col">total</th>
            </tr>
          </thead>
          <tbody id="contenido-pedido"><!-- comment -->
              
          </tbody>
        </table>
          
          
        <table class="table"><!-- comment -->
          <tr>
            <td colspan="3" id="total-pedido">Total $0</td>
            <td><button onclick="finalizarPedido()">Finalizar</button></td>
          </tr>
        </table>
      </div>
    </div>
</div>
