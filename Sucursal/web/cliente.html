                                </tr>
                            </thead>
                            <tbody id="tblClientes" class="text-center">
                            </tbody>
                        </table>

                                            <label for="nombreCliente">Nombre:</label>
                                            <input type="text" id="nombreCliente" name="nombreEmpleado" class="form-control" placeholder="Nombre">

                                        <div class="col">
                                            <label for="apellidoPaterno">Apellido paterno:</label>
                                            <input type="text" id="apellidoPaterno" name="apellidoPaterno" class="form-control" placeholder="Apellido paterno">

                                        <div class="col">
                                            <label for="apellidoMaterno">Apellido materno:</label>
                                            <input type="text" id="apellidoMaterno" name="apellidoMaterno" class="form-control" placeholder="Apellido materno">
                                        </div>
                                    </div><br>
                                    <div class="form-group">
                                        <label for="genero">Genero:</label>
                                        <select id="genero" name="genero"><br>
                                            <option value="" disabled selected>Selecciona genero</option>
                                            <option value="masculino"> Masculino
                                            <option value="femenino"> Femenino
                                            <option value="otro"> Otro
                                        </select>    
                                    </div><br>
                                    <div class="form-group" id="fechaNacimientoGroup">
                                        <label for="fechaNacimiento">Fecha de Nacimiento:</label><br>
                                        <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control small-input">
                                    </div>
                                    <div class="form-group row">
                                        <div class="col">
                                            <label for="curp">CURP:</label>
                                            <input type="text" id="curp" name="curp" class="form-control" placeholder="CURP">
                                        </div>
                                        <div class="col">
                                            <label for="rfc">RFC:</label>
                                            <input type="text" id="rfc" name="rfc" class="form-control" placeholder="RFC">
                                        </div>
                                    </div>                                    
                                    <div class="form-group row" id="estadoCiudadGroup">
                                        <div class="col">
                                            <label for="estado">Estado:</label>
                                            <select id="estado" name="estado" class="form-control">
                                                <option value="" disabled selected>Selecciona Estado</option>
                                                <option value="Guanajuato">Guanajuato</option>
                                                <!-- Agrega más opciones de estados si es necesario -->
                                            </select>
                                        </div>
                                        <div class="col">
                                            <label for="ciudad">Ciudad:</label>
                                            <select id="ciudad" name="ciudad" class="form-control">

                                                <option value="Cortazar">Cortazar</option>

                                                <option value="Irapuato">Irapuato</option>

                                                <option value="Salamanca">Salamanca</option>
                                                <option value="San Miguel de Allende">San Miguel de Allende</option>

                                            <input type="text" id="codigoPostal" name="codigo_postal" class="form-control" placeholder="Codigo Postal">

                                            <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="10 digitos">

                                    </div>
                                </div>

                                <div class="mi-tabla">

                                        <label for="idCliente">ID. Cliente</label>
                                        <input type="text" id="idCliente" name="idCliente" class="form-control small-form-control" disabled="">
                                    </div>

                                        <label for="fechaIngreso">Fecha de Ingreso:</label><br>
                                        <input type="date" id="fechaIngreso" name="fechaIngreso" class="form-control small-input">
                                    </div><br>
                                    <div class="col">
                                        <label for="Correo">E-mail:</label>
                                        <input type="email" id="Correo" name="Correo" class="form-control" placeholder="example@email.com">
                                    </div>
                                    <div class="form-group">

                                        <input type="file" id="fotoInput" name="foto" class="form-control-file">

                                        <button class="btn btn-success m-3" onclick="addEmpleado()" id="btnAdd">Registrar</button>
                                        <button class="btn btn-secondary m-3" onclick="clean()" id="btnClean">Limpiar</button>
                                        
                                    </div>
                                </div>

                        </div>
