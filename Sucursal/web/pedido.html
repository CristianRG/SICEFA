<div class="side-bar">
    <div class="options">

        y dentro el boton con el texto que deseas agregar -->

                <button onclick="agregarPedido()">Agregar pedido</button>

<div class="content-modulo" id="content-modulo">
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="switchPendientes">
    <label class="form-check-label" for="switchPendientes">Pendientes</label>
  </div>
    <!-- Aqui irá el contenido del modulo, como formularios y tablas. Todo el contenido irá aqui -->
    <div class="consulta" id="consulta">
        <table class="table table-hover">
            <thead>
                <tr>
                  <th scope="col">id compra</th>
                  <th scope="col">fecha</th>
                  <th scope="col">sucursal</th>
                  <th scope="col">nombre empleado</th>
                  <th scope="col">código postal</th>
                  <th scope="col">ciudad</th>
                  <th scope="col">estado</th>
                  <th scope="col">total</th>
                  <th scope="col">status</th>
                </tr>
              </thead>
              <tbody id="contenido-tabla">
              </tbody>
          </table>
    </div>
    <div class="registrar" id="registrar">
      <div class="formulario">
          <h3>Realizar pedido</h3>
          <label for="empleado">Empleado</label>
          <input type="text" id="empleado" disabled>
          <br><br>
          <!-- <label for="cliente">Cliente</label>
          <input type="text" id="cliente">
          <br><br> -->
          <label for="producto">Producto</label>
          <select name="producto" id="producto">
            <option value="Paracetamol">Paracetamol</option>
            <option value="Aspirina">Aspirina</option>
          </select>
          <input type="number" id="cantidad">
          <button id="agregar" onclick="agregarListaPedido()">Agregar</button>
      </div>
      <div class="consulta-pedido">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">producto</th>
              <th scope="col">cantidad</th>
              <th scope="col">precio</th>
              <th scope="col">total</th>
            </tr>
          </thead>
          <tbody id="contenido-pedido">
              
          </tbody>
        </table>
        <table class="table">
          <tr>
            <td colspan="3" id="total-pedido">Total $0</td>
            <td><button onclick="finalizarPedido()">Finalizar</button></td>
          </tr>
        </table>
      </div>
    </div>
</div>
