<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SICEFA - HOME</title>
    <link rel="stylesheet" href="styles/bootstrap-5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/fontawesome-free-6.4.0-web/css/brands.min.css">
    <link rel="stylesheet" href="styles/fontawesome-free-6.4.0-web/css/solid.min.css">
    <link rel="stylesheet" href="styles/fontawesome-free-6.4.0-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="styles/css/styles-sistem.css">
</head>

<body onload="permisosUsuario()">
    <header>
        <div class="logo-vision">
            <div class="logo">
                <img src="img/SICEFA_LOGO.png" alt="SICEFA_LOGO">
            </div>
            <div class="vision">
                <div class="elements">
                    <a href="">Misión</a>
                    <a href="">Visión</a>
                    <a href="">Valores</a>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav" id="navbar-elements">
                    </ul>
                </div>
            </div>
        </nav>
        <div class="perfil">
            <div class="icon-perfil">
                <i class="fa-solid fa-user fa-sm"></i>
            </div>
            <div class="info-perfil">
                <p id="perfil-username">name user</p>
                <button onclick="logOut()">Log out</button>
            </div>
        </div>
    </header>
    <section>
        <!-- SLIDER -->
        <div class="content">
            <div class="side-bar">
                <div class="options">
                    <div class="option">
                        <button>Agregar</button>
                    </div>
                    <div class="option">
                        <button>Editar</button>
                    </div>
                    <div class="option">
                        <button>Eliminar</button>
                    </div>
                    
                </div>
            </div>
            <div class="content-modulo">
                <div class="relleno">

                </div>
            </div>
        </div>
    </section>
    <script src="styles/bootstrap-5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
