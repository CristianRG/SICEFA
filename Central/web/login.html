<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SICEFA CENTRAL - LOGIN</title>
    <link rel="stylesheet" href="styles/bootstrap-5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/css/styles.css">
</head>

<body>
    <header>
    </header>
    <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="logo">
            <img src="img/SICEFA_LOGO.png" alt="SICEFA_LOGO">
        </div>
        <div class="login">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" autocomplete="off">
                <!-- <div id="usernameHelp" class="form-text"></div> -->
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <button type="button" class="btn btn-primary" onclick="validarUsuario()">Login</button>
        </div>
    </div>
    <script src="styles/bootstrap-5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
