    <body onload="loadTabla()">

            <nav class="navbar navbar-expand-lg navbar-light ">

                    <nav class="navbar navbar-expand-lg bg-body-tertiary">
                        <div class="container-fluid"><b>Productos</b> 
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <div class="perfil">
                <div class="icon-perfil">
                    <i class="fa-solid fa-user fa-sm"></i>
                </div>
                <div class="info-perfil">
                    <p id="perfil-username">name user</p>
                    <button onclick="logOut()">Log out</button>
                </div>
            </div>
        </header>
        <section>
            <!-- SLIDER -->
            <div class="content">

                <div class="side-bar">
                    <div class="options">
                        <h3>Productos</h3>
                        <!--<div class="option">
                            <button>Agregar</button>
                        </div>
                        <div class="option">
                            <button>Editar</button>
                        </div>
                        <div class="option">
                            <button>Eliminar</button>
                        </div>-->
                    </div>
                </div>

                <div class="container-fluid mt-4">
                    <form class="d-flex" role="search">
                        <input id="buscarProducto" class="form-control me-2" type="search" placeholder="Buscar Producto" aria-label="Search">
                        <button id=btnBuscar class="btn btn-outline-success" type="submit">Buscar</button>
                    </form><br>
                    <div class="d-flex justify-content-start">
                        <div class="justify-content-center align-content-center pt-4">
                            <h2>Consultar Producto</h2>
                            <table class="table table-hover ">
                                <thead class="text-black text-center">
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Nombre Generico</th>
                                        <th>Forma farmaceutica</th>
                                        <th>Medida</th>
                                        <th>Presentación</th>
                                        <th>Concentración</th>
                                        <th>Unidades en envase</th>
                                        <th>Estatus</th>
                                    </tr>
                                </thead>
                                <tbody id="tblProductos" class="text-center">
                                </tbody>
                            </table>
                        </div>
                    </div><br>
                    <div>
                        <h2>Registrar Productos</h2>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mi-tabla">
                                    <div class="form-group row">
                                        <div class="col">
                                            <label for="nombreEmpleado">Nombre:</label>
                                            <input type="text" id="nombreProducto" name="nombreProducto" class="form-control">
                                        </div>
                                        <div class="col">
                                            <label for="apellidoPaterno">Nombre Generico:</label>
                                            <input type="text" id="nombreGenerico" name="nombreGenerico" class="form-control">
                                        </div>
                                        <div class="col">
                                            <label for="apellidoMaterno">Medida:</label>
                                            <input type="text" id="medida" name="medida" class="form-control">
                                        </div>
                                        <div class="col">
                                            <label for="apellidoMaterno">Forma farmaceutica:</label>
                                            <input type="text" id="formaFarmaceutica" name="formaFarmaceutica" class="form-control">
                                        </div>

                                        <div class="col">
                                            <label for="apellidoMaterno">Presentación:</label>
                                            <input type="text" id="presentacion" name="presentacion" class="form-control" >
                                        </div>
                                        <div class="col">
                                            <label for="apellidoMaterno">Concentración:</label>
                                            <input type="text" id="concentracion" name="concentracion" class="form-control" >
                                        </div>
                                        <div class="col">
                                            <label for="apellidoMaterno">Unidades en envase:</label>
                                            <input type="text" id="unidadesEnvase" name="unidadesEnvase" class="form-control" >
                                        </div>
                                        <div class="col">
                                            <label for="apellidoMaterno">Precio:</label>
                                            <input type="text" id="precio" name="precio" class="form-control" >
                                        </div>
                                    </div><br>
                                    <div class="form-group">
                                        <label for="estatus">Estatus:</label>
                                        <select id="estatus" name="estatus"><br>
                                            <option value="" disabled selected>Selecciona el estatus</option>
                                            <option value="activo"> Activo</option>
                                            <option value="inactivo"> Inactivo</option>

                                        </select>    
                                    </div><br>
                                </div>                                   
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Lado derecho -->
                <div class="col-md-6">
                    <div class="mi-tabla">
                        <div class="form-group">
                            <label for="fotoInput">
                                <i class="fas fa-camera"></i> Foto:
                            </label>
                            <img id="fotoPreview" class="circular-photo" src="#" alt="Vista previa de la foto" style="display: none;"><br>
                            <input type="file" id="fotoInput" name="foto" class="form-control-file">
                        </div><br>
                        <div class="form-group">
                          <button class="btn btn-success m-3" onclick="addProducto()"
                                                id="btnAdd">Registrar</button>
                                        <button class="btn btn-secondary m-3" onclick="clean()"
                                                id="btnClean">Limpiar</button>
                                        <button class="btn btn-danger m-3" onclick="deleteProducto()"
                                                id="btnDelete">Eliminar</button>
                                        <button class="btn btn-warning m-3" onclick="updateProducto()"
                                                id="btnUpdate">Actualizar</button>       
                        </div>
                    </div>
                </div>                            
            </div>

            <!-- Aqui irá el contenido del modulo, como formularios y tablas. Todo el contenido irá aqui -->
        </section>
        <script src="styles/bootstrap-5.3.0/dist/js/bootstrap.min.js"></script>
        <script src="styles/package/dist/sweetalert2.min.js"></script>
        <script src="js/login.js"></script>
        <script src="js/adProducto.js" type="text/javascript"></script>
    </body>
</html>
